<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/hero-section.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <div class="hero-section">
      <!-- Başlık ve Açıklama -->
      <div class="title">
        <p>Discover the magic of <span>photography</span> in our school</p>
      </div>

      <div class="title-1">
        <p>
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
      </div>

      <!-- Büyük arka plan görseli -->
      <div class="rectangle">
        <img src="../img/Rectangle 5.png" alt="Photography background" />
      </div>

      <!-- Öğrenci görselleri ve yazılar -->
      <div class="content-wrapper">
    <div class="happy-students-section">
        <div class="student-profiles">
            <img src="../img/girl 1.png" alt="Student girl 1" class="profile-img first-img" />
            <img src="../img/boy.png" alt="Student boy" class="profile-img second-img" />
            <img src="../img/girl.png" alt="Student girl 2" class="profile-img third-img" />
        </div>
        <div class="students-text-and-arrow">
            <p class="students-title">Our happy students</p>
            <span class="arrow-icon">&#8594;</span> </div>
    </div>

    <div class="reviews-section">
    <div class="star-icon-container">
        <svg class="icon icon-star"><use xlink:href="../img/symbol-defs.svg#icon-star"></use></svg>
    </div>
    <div class="reviews-text">
        <p class="reviews-label">Reviews</p>
        <p class="reviews-count">+1500</p>
    </div>
</div>
    </div>
</div>
      <!-- Yorum bölümü -->
      
    </div>
  </body>
</html>
